<section id="projects" class="projects-section">
  <div class="heading mb-4 text-center">
    <span><i class="pi pi-th-large"></i></span>
    <span>My Projects</span>
  </div>

  <div class="container">
    <!-- Project Filter -->
    <div class="projects-filter mb-4">
      <div class="filter-buttons">
        <button
          *ngFor="let category of categories"
          class="filter-btn"
          [class.active]="selectedCategory === category"
          (click)="filterProjects(category)"
        >
          {{ category === "All" ? "All Projects" : category }}
        </button>
      </div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div
        *ngFor="let project of filteredProjects; let i = index"
        class="project-card"
      >
        <div class="project-image-container">
          <img
            [src]="project.imageUrl"
            [alt]="project.name"
            class="project-image"
          />
          <div class="project-overlay">
            <div class="project-status">{{ project.status }}</div>
            <div class="project-category">{{ project.category }}</div>
            <div class="project-actions">
              <a [href]="project.link" target="_blank" class="action-btn">
                <i class="pi pi-external-link"></i>
              </a>
              <a [href]="project.githubLink" target="_blank" class="action-btn">
                <i class="pi pi-github"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="project-content">
          <h4 class="project-title">{{ project.name }}</h4>
          <p class="project-description">{{ project.description }}</p>
          <div class="tech-stack">
            <span *ngFor="let tech of project.techStack" class="tech-tag">
              {{ tech }}
            </span>
          </div>
          <div class="project-links">
            <a [href]="project.link" target="_blank" class="btn btn-primary">
              <i class="pi pi-external-link"></i> Live Demo
            </a>
            <a
              [href]="project.githubLink"
              target="_blank"
              class="btn btn-outline-primary"
            >
              <i class="pi pi-github"></i> View Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
