<section id="projects" class="projects-section">
  <div class="heading mb-4 text-center">
    <span><i class="pi pi-th-large"></i></span>
    <span>My Projects</span>
  </div>

  <div class="container">
    <!-- Project Filter -->
    <div class="projects-filter mb-4" data-aos="fade-up">
      <div class="filter-buttons">
        <button
          class="filter-btn"
          [class.active]="selectedCategory === 'All'"
          (click)="filterProjects('All')"
        >
          All Projects
        </button>
        <button
          class="filter-btn"
          [class.active]="selectedCategory === 'Frontend'"
          (click)="filterProjects('Frontend')"
        >
          Frontend
        </button>
        <button
          class="filter-btn"
          [class.active]="selectedCategory === 'Full Stack'"
          (click)="filterProjects('Full Stack')"
        >
          Full Stack
        </button>
      </div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid" data-aos="fade-up" data-aos-delay="200">
      <div
        *ngFor="let project of filteredProjects; let i = index"
        class="project-card"
        [style.animation-delay]="i * 0.1 + 's'"
      >
        <div class="project-image-container">
          <img
            [src]="project.imageUrl"
            [alt]="project.name"
            class="project-image"
          />
          <div class="project-overlay">
            <div class="project-status">{{ project.status }}</div>
            <div class="project-category">{{ project.category }}</div>
            <div class="project-actions">
              <a [href]="project.link" target="_blank" class="action-btn">
                <i class="pi pi-external-link"></i>
              </a>
              <a [href]="project.githubLink" target="_blank" class="action-btn">
                <i class="pi pi-github"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="project-content">
          <h4 class="project-title">{{ project.name }}</h4>
          <p class="project-description">{{ project.description }}</p>
          <div class="tech-stack">
            <span *ngFor="let tech of project.techStack" class="tech-tag">
              {{ tech }}
            </span>
          </div>
          <div class="project-links">
            <a [href]="project.link" target="_blank" class="btn btn-primary">
              <i class="pi pi-external-link"></i> Live Demo
            </a>
            <a
              [href]="project.githubLink"
              target="_blank"
              class="btn btn-outline-primary"
            >
              <i class="pi pi-github"></i> View Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
